name = "defiapi"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Durable Objects
[durable_objects]
bindings = [
  { name = "LIGHTER_TRACKER", class_name = "LighterTracker" },
  { name = "PARADEX_TRACKER", class_name = "ParadexTracker" },
  { name = "HYPERLIQUID_TRACKER", class_name = "HyperliquidTracker" },
  { name = "EDGEX_TRACKER", class_name = "EdgeXTracker" },
  { name = "ASTER_TRACKER", class_name = "AsterTracker" },
  { name = "PACIFICA_TRACKER", class_name = "PacificaTracker" },
  { name = "EXTENDED_TRACKER", class_name = "ExtendedTracker" }
]

[[migrations]]
tag = "v1"
new_classes = ["LighterTracker"]

[[migrations]]
tag = "v2"
new_classes = ["ParadexTracker"]

[[migrations]]
tag = "v3"
new_classes = ["HyperliquidTracker"]

[[migrations]]
tag = "v4"
new_classes = ["EdgeXTracker"]

[[migrations]]
tag = "v5"
new_classes = ["AsterTracker"]

[[migrations]]
tag = "v6"
new_classes = ["PacificaTracker"]

[[migrations]]
tag = "v7"
new_classes = ["ExtendedTracker"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "defiapi-db"
database_id = "77ba166f-0989-45d4-aa63-dc4ff0d517cb"

# Environment Variables (optional)
[vars]
SNAPSHOT_INTERVAL_MS = "15000"

# Cron Triggers - Update normalized_tokens table every 5 minutes
# OPTIMIZATION: Reduced from every minute to every 5 minutes
# Previous load: 825 UPSERTs × 60 = 49,500 operations/hour
# New load: 825 UPSERTs × 12 = 9,900 operations/hour (80% reduction)
[triggers]
crons = ["*/5 * * * *"]
