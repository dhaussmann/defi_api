name = "defiapi"
main = "src/index.ts"
compatibility_date = "2024-12-01"
compatibility_flags = ["nodejs_compat"]

# Durable Objects
[durable_objects]
bindings = [
  { name = "LIGHTER_TRACKER", class_name = "LighterTracker" },
  { name = "PARADEX_TRACKER", class_name = "ParadexTracker" },
  { name = "HYPERLIQUID_TRACKER", class_name = "HyperliquidTracker" },
  { name = "EDGEX_TRACKER", class_name = "EdgeXTracker" },
  { name = "ASTER_TRACKER", class_name = "AsterTracker" },
  { name = "PACIFICA_TRACKER", class_name = "PacificaTracker" },
  { name = "EXTENDED_TRACKER", class_name = "ExtendedTracker" },
  { name = "HYENA_TRACKER", class_name = "HyENATracker" },
  { name = "XYZ_TRACKER", class_name = "XYZTracker" },
  { name = "FLX_TRACKER", class_name = "FLXTracker" },
  { name = "VNTL_TRACKER", class_name = "VNTLTracker" },
  { name = "KM_TRACKER", class_name = "KMTracker" },
  { name = "VARIATIONAL_TRACKER", class_name = "VariationalTracker" }
]

[[migrations]]
tag = "v1"
new_classes = ["LighterTracker"]

[[migrations]]
tag = "v2"
new_classes = ["ParadexTracker"]

[[migrations]]
tag = "v3"
new_classes = ["HyperliquidTracker"]

[[migrations]]
tag = "v4"
new_classes = ["EdgeXTracker"]

[[migrations]]
tag = "v5"
new_classes = ["AsterTracker"]

[[migrations]]
tag = "v6"
new_classes = ["PacificaTracker"]

[[migrations]]
tag = "v7"
new_classes = ["ExtendedTracker"]

[[migrations]]
tag = "v8"
new_classes = ["HyENATracker"]

[[migrations]]
tag = "v9"
new_classes = ["XYZTracker", "FLXTracker", "VNTLTracker", "KMTracker"]

[[migrations]]
tag = "v10"
new_classes = ["VariationalTracker"]

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "defiapi-db"
database_id = "77ba166f-0989-45d4-aa63-dc4ff0d517cb"

# Environment Variables (optional)
[vars]
SNAPSHOT_INTERVAL_MS = "15000"

# Cron Triggers - Two-Tier Aggregation System
# 1. Every 5 minutes: Health check + tokens update + 1-minute aggregation
#    - WebSocket health monitoring (Lighter, Paradex, Pacifica, EdgeX)
#    - Updates normalized_tokens table (825 UPSERTs × 12 = 9,900/hour)
#    - Aggregates 15-second snapshots → 1-minute aggregates (data >5min old)
#    - Deletes aggregated 15-second snapshots (reduces DB by ~4×)
# 2. Every hour at minute 0: Hourly aggregation and cleanup
#    - Aggregates 1-minute data → hourly aggregates (data >1h old)
#    - Deletes aggregated 1-minute data (reduces DB by ~60×)
#    - Final compression: 240× reduction (15s → 1h via 1m intermediate)
[triggers]
crons = ["*/5 * * * *", "0 * * * *"]
